<section id="menu" class="menu page-break">
   <div class="container" data-aos="fade-up">
      <div class="section-header">
         <h2>{{'h2.title1' | translate}}</h2>
         <p class="p">{{'p.title1' | translate}} <span class="span">{{'span.title1' | translate}}</span></p>
      </div>
      <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">
         <li class="nav-item" *ngFor="let food of menuArray">
            <a class="nav-link" [class.active]="food.isShown" [class.show]="food.isShown" data-bs-toggle="tab"
               [href]="'#'+food.id">
               <h4>{{food.foodName}}</h4>
            </a>
         </li>
      </ul>
      <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
         <div class="tab-pane fade active show" id="menu-starters">
            <div class="tab-header text-center">
               <p>Menu</p>
               <h3>Pasta</h3>
            </div>
            <div class="row">
               <div class="col-lg-4 mb-3 menu-item" *ngFor="let item of pastaArray">
                  <app-product-card [products]="item"></app-product-card>
               </div>
            </div>
         </div>

         <div class="tab-pane fade " id="menu-breakfast">
            <div class="tab-header text-center">
               <p>Menu</p>
               <h3>Schnitzel</h3>
            </div>
            <div class="row">
               <div class="col-lg-4 mb-3 menu-item" *ngFor="let item of schnitzelArray">
                  <app-product-card [products]="item"></app-product-card>
               </div>
            </div>
         </div>

         <div class="tab-pane fade " id="menu-lunch">
            <div class="tab-header text-center">
               <p>Menu</p>
               <h3>SnackÂ´s</h3>
            </div>
            <div class="row">
               <div class="col-lg-4 menu-item" *ngFor="let item of SnacksArray">
                  <app-product-card [products]="item"></app-product-card>
               </div>
            </div>
         </div>

         <div class="tab-pane fade " id="menu-dinner">
            <div class="tab-header text-center">
               <p>Menu</p>
               <h3>Pizza</h3>
            </div>
            <div class="row">
               <div class="col-lg-4 menu-item" *ngFor="let item of pizzaArray">
                  <app-product-card [products]="item"></app-product-card>
               </div>
            </div>
         </div>

         <div class="tab-pane fade " id="menu-salat">
            <div class="tab-header text-center">
               <p>Menu</p>
               <h3>Salat</h3>
            </div>
            <div class="row">
               <div class="col-lg-4 menu-item" *ngFor="let item of salatArray">
                  <app-product-card [products]="item"></app-product-card>
               </div>
            </div>
         </div>
      </div>
   </div>

</section>
